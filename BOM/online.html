<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../common/log.js" charset="utf-8"></script>
  </head>
  <body>
    <script type="text/javascript">
    /*
      1. PC에서 실행하면 online 상태가 true
      2. 통신을 끊으면 false
      3. 다시 연결하면 true
    */
      function showStatus() {
        js.log("onLine : ", window.navigator.onLine);
      }
      document.addEventListener("DOMContentLoaded", function() {
        var el = document.getElementsByTagName("body")[0];
        el.onload = function(event) {
          js.log("type : ", event.type);
          showStatus();
        }

        el.ononline = function(event) {
          js.log("type : ", event.type);
          showStatus();
        }

        el.onoffline = function(event) {
          js.log("type : ", event.type);
          showStatus();
        }
      });
    </script>
  </body>
</html>
