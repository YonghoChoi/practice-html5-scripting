<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../common/log.js" charset="utf-8"></script>
    <script src="../common/myNote.js" charset="utf-8"></script>
  </head>
  <body>
    <form action="entryConfirm.html" method=get>
      <label>
        <input type="image" src="" name=imageName alt="구매 신청">
      </label>

      <script type="text/javascript">
      /*
        1. 사과 재고 수량을 조회하기 위해 이미지를 클릭
        2. name 속성의 이름에 x,y좌표 값이 첨부되어 전송
        3. x,y 값은 이미지 파일의 꼭지점(0,0)에서 떨어진 값
        4. method=post가 아닌 get이어야 함
      */
        var node = selector("[type=image]");
        js.log("--처음 랜더링 사이즈--")
        js.log("width : ", node.width);
        js.log("height : ", node.height);

        js.log("-- 이미지 사이즈 조정 --")
        node.width = Number(node.width) * 1.5;

        js.log("--조정 후 사이즈--")
        js.log("width : ", node.width);
        js.log("height : ", node.height);
      </script>
    </form>
  </body>
</html>
