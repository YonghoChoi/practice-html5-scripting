<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../common/log.js" charset="utf-8"></script>
  </head>
  <body>
    <form id="formSports">
      <label><input type="radio" name="sports" value="축구">축구</label>
      <label><input type="radio" name="sports" value="농구">농구</label>
      <label><input type="radio" name="sports" value="수영">수영</label>
    </form>

    <script type="text/javascript">
      // 다른 용도로 forms[0]을 사용하고 있으므로
      // form[1]로 form#formSports를 반환받을 수 있다.
      var radioList, formNode = document.forms[1];
      js.log("length : ", formNode.length);

      // IE9이상만 지원.
      if(formNode.namedItem) {
        radioList = formNode.namedItem("sports");
        js.log("nodeList.length : ", radioList.length);
        js.log("value : ", radioList.value);
      } else {
        js.log("namedItem()을 지원하지 않음");
      }
      js.log("----formNode['sports']----");

      // namedItem()과 같이 사용할 수 있으며 다수가 매치되면 다수를 반환
      // <input type=radio>이면 RadioNodeList 인터페이스 형태로 반환
      radioList = formNode["sports"];
      js.log("nodeList.length : ", radioList.length);

      js.log("radioList.value : ", radioList.value);
      radioList.value = "값 변경";
      js.log("radioList.value 값 변경 : ", radioList.value);
    </script>
  </body>
</html>
