<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../common/log.js" charset="utf-8"></script>
    <script src="../common/myNote.js" charset="utf-8"></script>
  </head>
  <body>
    <select id="sports" size=4 multiple>
      <option id="id1" value="1">축구</option>
      <option id="id2" value="2" selected>농구</option>
      <option id="id3" value="3" selected>마라톤</option>
    </select>
    <script type="text/javascript">
      var node = selector("select");
      js.log("type : ", node.type);

      var options = node.options;
      for(var k = 0; k < options.length; k++) {
        js.log("id : ", options[k].id);
      }

      js.log("--selectedOptions--");
      var nodes = node.selectedOptions;
      for(var k = 0; k < nodes.length; k++) {
        js.log("id : ", nodes[k].id);
      }
    </script>
  </body>
</html>
