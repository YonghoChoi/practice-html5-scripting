  <body>
    <link id="cssomID" rel="stylesheet" href="css/cssom.css" media="screen and (color), print">

    <script type="text/javascript">
      var medialist = get("cssomID").sheet.media;
      js.log("mediaText : ", medialist.mediaText);

      medialist.deleteMedium("print");

        js.log("item(k) : ", medialist.item(k));
      }

      medialist.appendMedium("projection and (color)");
      for(var k = 0; k < medialist.length; k++) {
        js.log("item(k) : ", medialist.item(k));
      }
    </script>
