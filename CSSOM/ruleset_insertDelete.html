<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="../common/log.js" charset="utf-8"></script>
    <script src="../common/myNote.js" charset="utf-8"></script>
    <style id=styleNode>
      ul {
        position: fixed;
        top: 100px;
        left: 50px;
      }
      li {
        background: yellow;
      }
    </style>
  </head>
  <body>
    <button id="insertDelete">룰셋 추가, 삭제</button>
    <ul>
      <li>스포츠</li>
      <li>책</li>
    </ul>
    <script type="text/javascript">
      var sheetObj = get("styleNode").sheet;
      var ruleList = sheetObj.cssRules;
      for(var k = 0; k < ruleList.length; k++) {
        js.log("변경 전 cssText : ", ruleList[k].cssText);
      }

      get("insertDelete").addEventListener("click", function() {
        sheetObj.insertRule("#book{background-color:lime}", 1);
        sheetObj.deleteRule(0);
        for(var k = 0; k < ruleList.length; k++) {
          js.log("변경 후 cssText : ", ruleList[k].cssText);
        }
      }, false);
    </script>
  </body>
</html>
